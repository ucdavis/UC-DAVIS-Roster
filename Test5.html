<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Vertical Text</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 5rem; /* Increased font size */
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-text">[object Object]</div>  <!-- Updated placeholder -->
        <div class="vertical-text"><<Instructor>></div>  <!-- Updated placeholder -->
    </div>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            /* Additional styles to ensure content fits properly */
        }
    </style>

</body>
</html>
