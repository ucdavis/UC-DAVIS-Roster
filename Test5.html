<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Vertical Text</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 5rem; /* Increased font size */
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-text">Roger Coffman</div>  <!-- Placeholder for instructor name -->
        <div class="vertical-text">Roger Coffman</div>  <!-- Placeholder for instructor name -->
    </div>

    <script>
        // This function will be called to update the HTML content with data from Airtable
        function updateContent(courseData) {
            const instructorName = courseData.instructor; // Get the instructor name
            const verticalTexts = document.querySelectorAll('.vertical-text');

            verticalTexts.forEach(text => {
                text.innerText = instructorName; // Update both placeholders with the instructor's name
            });
        }
    </script>
</body>
</html>
