<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined HTML for Printing</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 20mm;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            width: 100%;
            height: 297mm; /* Set height to A4 page size */
            page-break-after: always; /* Ensures each iframe goes to a new page */
        }

        iframe {
            width: 100%;
            height: 100%; /* Ensures iframe takes up the full container height */
            border: none; /* No border around iframes */
        }

        @media print {
            .iframe-container {
                height: 297mm; /* Ensure each iframe is printed on its own page with full A4 size */
            }
            
            iframe {
                height: 100%; /* Ensure full content is visible during printing */
            }
        }

        /* Button styling */
        #clearButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="clearButton">Clear All Placeholders</button>

    <!-- First HTML file -->
    <div class="iframe-container">
        <iframe id="iframe1" src="fivePage.html?nocache=<?php echo time(); ?>"></iframe>
    </div>


    <script>
        // Function to clear placeholders
        function clearPlaceholders() {
            const iframes = [
                document.getElementById("iframe1").contentWindow.document
             
            ];

            // Loop through each iframe and clear placeholders
            iframes.forEach(iframe => {
                const placeholders = iframe.querySelectorAll("[placeholder]");
                placeholders.forEach(element => {
                    element.value = "";  // Clear the value of elements with placeholders
                });
            });
        }

        // Wait for all iframes to load before clearing placeholders
        document.getElementById("iframe1").onload = function() {

                            clearPlaceholders();

        };

        document.getElementById("clearButton").addEventListener("click", function() {
            clearPlaceholders(); // Trigger clearing placeholders when button is clicked
        });
    </script>
</body>
</html>
