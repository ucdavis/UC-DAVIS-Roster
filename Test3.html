        body {

            margin: 40px;

        .header {

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures columns are evenly spaced */

            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            font-size: 12px;
            padding: 0; /* Remove padding to eliminate whitespace */

        }
        th {

        }
        td {
            height: 30px; /* Set height to fit content */
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2; /* Alternate row color */
        }
        .nested-table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
            table-layout: fixed; /* Make sure inner cells fit properly */
        }
        .nested-table td {
            border: 1px solid #d3d3d3; /* Keeping box borders */
            width: 2%; /* Decreased width */
            height: 15px; /* Height to fit in the main cell */
            padding: 0; /* Remove padding to eliminate whitespace */
            margin: 0; /* Remove margin */
            vertical-align: top; /* Aligns the content to the top */
        }
        .number {
            width: 5%;
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .name-email {
            width: 95%;
        }
    </style>
</head>

    <script>
        // This function will be called to update the HTML content with data from Airtable
        function updateContent(courseData) {
            document.querySelector('.course-info b:nth-child(1)').innerText = courseData.actualName;
            document.querySelector('.course-info b:nth-child(2)').innerText = courseData.startDate;
            document.querySelector('.course-info b:nth-child(3)').innerText = courseData.timeOfCourse;
            document.querySelector('.course-info b:nth-child(4)').innerText = courseData.instructor;
            document.querySelector('.course-info b:nth-child(5)').innerText = courseData.location;
            document.querySelector('.course-info b:nth-child(6)').innerText = courseData.sectionNumber;
        }
