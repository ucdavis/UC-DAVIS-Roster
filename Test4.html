<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Number</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Rotate text facing towards the end of the page */
        .large-text-left {
            position: absolute;
            top: 40%; /* Adjusted to avoid overlap */
            left: 20px;
            transform: translateY(-50%) rotate(90deg); /* Rotated to face towards the end of the page */
            font-size: 80px;
            font-weight: bold;
            white-space: nowrap;
        }

        .large-text-right {
            position: absolute;
            top: 40%; /* Adjusted to avoid overlap */
            right: 20px;
            transform: translateY(-50%) rotate(-90deg); /* Rotated to face towards the end of the page */
            font-size: 80px;
            font-weight: bold;
            white-space: nowrap;
        }

        .small-text-left {
            position: absolute;
            top: 60%; /* Adjusted to avoid overlap */
            left: 120px;
            transform: translateY(-50%) rotate(90deg); /* Rotated to face towards the end of the page */
            font-size: 24px;
        }

        .small-text-right {
            position: absolute;
            top: 60%; /* Adjusted to avoid overlap */
            right: 120px;
            transform: translateY(-50%) rotate(-90deg); /* Rotated to face towards the end of the page */
            font-size: 24px;
        }

        @media print {
            body, html {
                height: 100%;
                width: 100%;
            }

            .container {
                width: 100%;
                height: 100%;
            }

            .large-text-left,
            .large-text-right {
                font-size: 80px;
            }

            .small-text-left,
            .small-text-right {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side large and small text -->
        <div class="large-text-left">234INY101</div>  <!-- Placeholder for section number -->
        <div class="small-text-left">Your section number</div>

        <!-- Right side large and small text -->
        <div class="large-text-right">234INY101</div>  <!-- Placeholder for section number -->
        <div class="small-text-right">Your section number</div>
    </div>
    
    <script>
        // This function will be called to update the HTML content with data from Airtable
        function updateContent(courseData) {
            document.querySelector('.large-text-left').innerText = courseData.sectionNumber;
            document.querySelector('.large-text-right').innerText = courseData.sectionNumber;
        }
    </script>

</body>
</html>
